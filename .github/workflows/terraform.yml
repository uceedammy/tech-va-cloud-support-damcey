name: Terraform Deploy

on:
  push:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -var="ghcr_token=${{ secrets.GHCR_TOKEN }}" -var="ghcr_image_url=ghcr.io/uceedammy/damcey-app:latest"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve -var="ghcr_token=${{ secrets.GHCR_TOKEN }}" -var="ghcr_image_url=ghcr.io/uceedammy/damcey-app:latest"
