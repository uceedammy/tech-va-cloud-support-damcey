name: Deploy ACI from Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform-aci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var="ghcr_token=${{ secrets.GHCR_TOKEN }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="ghcr_token=${{ secrets.GHCR_TOKEN }}"
